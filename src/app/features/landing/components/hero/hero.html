<section class="bg-hero-pattern bg-cover bg-center py-20">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold text-white mb-4">Reserva tu Mesa</h1>
      <p class="text-xl text-white">Encuentra la mesa perfecta para tu ocasión especial</p>
    </div>

    <form
      [formGroup]="searchForm"
      (ngSubmit)="onSearch()"
      class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl p-8"
    >
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Fecha -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fecha</label>
          <input
            type="date"
            formControlName="fecha"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [min]="minDate"
          >
        </div>

        <!-- Hora -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hora</label>
          <select
            formControlName="hora"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="12:00:00">12:00 PM</option>
            <option value="13:00:00">1:00 PM</option>
            <option value="14:00:00">2:00 PM</option>
            <option value="19:00:00">7:00 PM</option>
            <option value="20:00:00">8:00 PM</option>
            <option value="21:00:00">9:00 PM</option>
          </select>
        </div>

        <!-- Personas -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Personas</label>
          <select
            formControlName="capacidad"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            @for (num of [1,2,3,4,5,6,7,8]; track num) {
              <option [value]="num">
                {{ num }} {{ num === 1 ? 'persona' : 'personas' }}
              </option>
            }
          </select>
        </div>

        <!-- Botón Buscar -->
        <div class="flex items-end">
          <button
            type="submit"
            [disabled]="!searchForm.valid"
            class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200"
          >
            Buscar Mesas
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
